<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white"
                        v-bind:style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white"
                        v-bind:style="{width: monsterHealth + '%'}">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!isRunning" class="row controls">
            <div class="small-12 columns">
                <button @click="startGame" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else="isRunning">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="logs.length>0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="log in logs"
                    v-bind:class="{'player-turn': log.isPlayer, 'monster-turn': !log.isPlayer}"
                    >
                        {{log.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"> </script>
</body>

</html>
